<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="javascript.js"></script>
</head>
<body>

            <h1> Rock </h1>

                <section class="left">
                </section>

                </section>
            </section>
            <section class="container2">
